name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: Install dependencies
        run: |
          poetry install
      - name: Lint
        run: |
          poetry run ruff check .
          poetry run ruff format --check .
          poetry run black --check .
      - name: Type check
        run: |
          poetry run mypy src
      - name: Tests
        run: |
          poetry run pytest
